<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="logIn">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Log out </a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="logIn" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome user</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Log out</a>
      </div>
    </div>

    <form
      *ngIf="!logIn"
      class="d-flex"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        type="text"
        placeholder="username"
        ngModel
        name="username"
        autocomplete="username"
        required
      />

      <input
        class="form-control me-2"
        type="password"
        placeholder="password"
        ngModel
        name="password"
        autocomplete="current-password"
        required
      />
      <!-- <span *ngIf="!loginForm.form.get('password')?.valid && loginForm.form.get('password')?.touched" class="help-block text-danger">Invalid Password</span> -->
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
