<div class="modal-header">
    <h4 class="modal-title pull-left" style="color: white;">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul *ngIf="list.length">
      <li   style="color: white;"   *ngFor="let item of list">{{item}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
